sudo: false
language: python
install: pip install tox
script: tox
python:
  - 3.5
env:
  - TOXENV=coveralls
  - TOXENV=pylint
  - TOXENV=flake8
  - TOXENV=pydocstyle
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=pypy
matrix:
    include:
      - python: pypy-5.3.1
        env: TOXENV=pypy3
notifications:
  slack:
    secure: 
